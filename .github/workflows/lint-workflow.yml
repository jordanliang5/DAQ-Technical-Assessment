name: Lint
run-name: Lint testing
on: [push]
jobs:
  run-linter-battery-ui:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install Node.js dependencies
        - run: npm install
        - run: npm ci
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true